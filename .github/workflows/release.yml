          EOF
          fi

          # åˆ›å»ºåŒ…
          cd release
          if [ "${{ matrix.package_format }}" = "zip" ]; then
            zip -r ${PACKAGE_NAME}.zip $PACKAGE_NAME
          else
            tar -czf ${PACKAGE_NAME}.tar.gz $PACKAGE_NAME
          fi

          # ç”Ÿæˆæ ¡éªŒå’Œ
